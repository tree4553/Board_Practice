<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>Register</h1>

<form th:action="@{/process_login}" method="post">
  <div class="row alert alert-danger center" role="alert" th:if="${param.error != null}">
    <div>로그인 인증에 실패했습니다.</div>
  </div>
  <p><input type="text" name="id" placeholder="ID" required="required" /></p>
  <p><input type="password" name="password" placeholder="Password" required="required" /></p>
  <div>
    <button type="submit">로그인</button>
  </div>
</form>

<p><a href="/register">회원가입</a></p>
<p><a href="/">Home</a></p>
</body>
</html>
