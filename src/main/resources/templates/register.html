<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form th:action="@{/register}" method="post">
  <p><input type="text" name="id" placeholder="ID" required="required" /></p>
  <p><input type="password" name="password" placeholder="Password" required="required" /></p>
  <p><input type="password" name="confirmPassword" placeholder="Confirm password" required="required" /></p>
  <p><input type="email" name="email" placeholder="Email" required="required" /></p>
  <div>
    <button type="submit">회원가입</button>
  </div>
</form>
<p><a href="/login">로그인</a></p>
<p><a href="/">Home</a></p>
</body>
</html>
